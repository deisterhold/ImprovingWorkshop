<div class="container">
  <h1>Account Editor</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Account Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="account_name">
              Name
            </label>
            <input type="text" id="account_name" [(ngModel)]="account.name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="account_email">
              Email
            </label>
            <input type="email" id="account_email" class="form-control" />
          </div>
          <br />
          <div class="form-group">
            <label for="account_isEmployee">
              <input type="checkbox" id="account_isEmployee" /> Employee
            </label>
          </div>
          <div class="form-group">
            <label for="account_departmentId">
              Department
            </label>
            <select id="account_departmentId" class="form-control">
              <option></option>
              <option>
                DEPARTMENT_NAME_HERE
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <ul class="list-group">
        <li class="list-group-item bg-light">
          Phone numbers
        </li>
        <li class="list-group-item">
          PHONE_NUMBER_HERE
          <span class="badge badge-primary float-right">
            PHONE_TYPE_HERE
          </span>
        </li>
        <li class="list-group-item">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="btn btn-outline-secondary dropdown-toggle" type="button" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false"></button>
              <div class="dropdown-menu">
                <a class="dropdown-item" href="javascript:void(0);">
                  TYPE
                </a>
              </div>
            </div>
            <input type="text" class="form-control" placeholder="Add phone...">
            <div class="input-group-append">
              <button class="btn btn-info" type="button">Add</button>
            </div>
          </div>
        </li>
      </ul>
      <br />
      <button class="btn btn-lg btn-success btn-block" type="button">
        Save
      </button>
    </div>
    <div class="col-md-4">
    </div>
  </div>
</div>
<br />
