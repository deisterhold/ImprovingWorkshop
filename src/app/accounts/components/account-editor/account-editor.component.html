<div class="container">
  <h1>Account Editor</h1>
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Account Information
        </div>
        <div class="card-body">
          <div class="form-group">
            <label for="account_name">
              Name
            </label>
            <input type="text" id="account_name" [(ngModel)]="account.name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="account_email">
              Email
            </label>
            <input type="email" id="account_email" [(ngModel)]="account.email" class="form-control" />
          </div>
          <br />
          <div class="form-group">
            <label for="account_isEmployee">
              <input type="checkbox"  id="account_isEmployee" [(ngModel)]="account.isEmployee" /> Employee
            </label>
          </div>
          <div class="form-group">
            <label for="account_departmentId">
              Department
            </label>
            <select [disabled]="!account.isEmployee" id="account_departmentId" [(ngModel)]="account.departmentId" class="form-control">
              <option [ngValue]="null"></option>
              <option *ngFor="let department of departments" [value]="department.id">
                {{department.name}}
              </option>
            </select>
          </div>
        </div>
      </div>
      <br />
      <app-phone-manager [(phones)]="account.phoneNumbers"></app-phone-manager>
      <br />
      <button class="btn btn-lg btn-success btn-block" [disabled]="isSaving" (click)="save()" type="button">
        Save
      </button>
    </div>
    <div class="col-md-4">
      <code>{{account | json}}</code>
    </div>
  </div>
</div>
<br />
