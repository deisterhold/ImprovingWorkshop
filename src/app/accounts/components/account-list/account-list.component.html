<div class="container mt-4">
    <a class="btn btn-sm btn-success float-right mb-2" routerLink="new">
        Add new Account
    </a>
    <div class="clearfix"></div>
    <div *ngIf="accounts$ | async as accounts">
        <div *ngIf="!accounts" class="alert">
            No accounts found.
        </div>
        <table *ngIf="accounts" class="table table-striped table-condensed" >
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Is Employee</th>
                    <th>&nbsp;</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let account of accounts">
                    <td>
                        <a>{{account.name}}</a>
                    </td>
                    <td>{{account.email}}</td>
                    <td>{{account.isEmployee ? 'Yes': 'No'}}</td>
                    <td class="text-right">
                        <button class="btn btn-sm btn-danger" (click)="delete(account.id)">X</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
