<form [formGroup]="dimensions">
    <label for="width">Width:</label>
    <input id="width" type="number" formControlName="width" min="0" max="100">
    <br />
    <label for="height">Height:</label>
    <input id="height" type="number" formControlName="height" min="0" max="100">
</form>
<br />
<app-grid [width]="this.dimensions.controls['width'].value" [height]="this.dimensions.controls['height'].value"></app-grid>
